# Default config for wb-wiegand-mqtt
# Lines are KEY=VALUE, comments start with #

DEVICE_ID=wiegand
# WB8 defaults: D0 on A2 IN (line 228), D1 on A1 IN (line 233)
D0=228
D1=233

MQTT_HOST=localhost
MQTT_PORT=1883

# Set to 0 to skip auto modprobe (module must be loaded externally)
AUTOLOAD_MODULE=1

# Set to 1 to skip publishing meta controls (if created elsewhere)
SKIP_META=0
